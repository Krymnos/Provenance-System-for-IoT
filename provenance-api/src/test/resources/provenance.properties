# Node identifier(8 character long hexadecimal value and should be unique for all the nodes of the system)
NODE_ID: bf74ff
# Node name: default to Node identifier
NODE_NAME: Node1
# Node successor
SUCCESSOR: a1bc2a
# Node neighbours
NEIGHBOURS: a1bc2a:127.0.0.1
# Sink name
SINK: cassandra
# Cassandra IP: default to 127.0.0.1
CASSANDRA_HOST: 122.129.79.66
# Cassandra port: default to 9042
CASSANDRA_PORT: 9042
# Cassandra Keyspace Name: default to provenance
CASSANDRA_KEYSPACE_NAME: provenancekeytest
# Cassandra Table Name: default to provenancetable
CASSANDRA_TABLE_NAME: provenancetable
# Cassandra replication strategy: default to SimpleStrategy
CASSANDRA_REPLICATION_STRATEGY: SimpleStrategy
# Cassandra replication factor: default to 1
CASSANDRA_REPLICATION_FACTOR: 1
# Buffer capacity: default to 1
BUFFER_CAPACITY: 10
# Context metrics, there should not be any space between metrics and try to put exact signature.
# meterid:  Meter Id.
# metricid: Metric Id.
# loc:      Location.
# ctime: 	Time of creation of Data value.
# stime: 	Data value send time.
# rtime: 	Data value receive time.
# app:   	Application identifier.
# class: 	Class name.
# line:  	Line number.
METRICS: meterid,metricid,loc,line,class,app,ctime,stime,rtime
